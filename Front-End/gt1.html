<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyGenie - Sign In</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    /* Video background */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Flex layout to push box right */
    .page-layout {
      display: flex;
      justify-content: flex-end; /* pushes content to right */
      align-items: center;       /* vertical center */
      height: 100vh;
      padding-right: 50px;       /* spacing from edge */
    }

    /* Sign-in box */
    .container {
      width: 320px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #005fa3;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #0078d7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- ðŸŽ¬ Animated Video Background -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="gv.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- ðŸ§žâ€â™‚ï¸ Logo + Sign-In Form on Right -->
  <div class="page-layout">
    <div class="container">
      <h2>Sign In</h2>
      <form action="gt4.html" method="get">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <a href="gt2.html">Don't have an account? Sign Up</a>
    </div>
  </div>
</body>
</html>
