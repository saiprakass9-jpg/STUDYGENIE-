<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style .css">
  <style>
    .profile-card {
      text-align: left;
    }
    .profile-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #0078d7;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .save-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container profile-card">
    <h2>Enter Profile</h2>
